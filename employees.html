<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Darbuotoj≈≥ zona</title>
  </head>

  <body>
    <!-- Main Content -->
    <main>
      <div id="calendar"></div>
      <div id="modal-container">
        <!-- Button trigger modal -->
        <button
          type="button"
          class="addReservationBtn"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add Reservation
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="reservationForm">
                  <div class="mb-3">
                    <label for="dateInput" class="form-label">Date</label>
                    <input type="date" class="form-control" id="dateInput" />
                  </div>
                  <div class="mb-3">
                    <label for="timeInput" class="form-label">Time</label>
                    <input
                      type="time"
                      class="form-control"
                      id="timeInput"
                      min="08:00"
                      max="22:00"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="kayakSelect" class="form-label">Kayak</label>
                    <select
                      class="form-select"
                      id="kayakSelect"
                      aria-label="Select Kayak type"
                    >
                      <option value="single-seat">Single Seat</option>
                      <option value="double-seat">Double Seat</option>
                      <option value="three-seat">Three Seat</option>
                      <option value="four-seat">Four Seat</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="clientNameInput" class="form-label"
                      >Client Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="clientNameInput"
                      placeholder="Enter Client Name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="clientPhoneInput" class="form-label"
                      >Client Phone</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="clientPhoneInput"
                      placeholder="Enter Client Phone (861234567)"
                      min="9"
                      max="9"
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="confirmReservationBtn"
                >
                  Confirm Reservation
                </button>
              </div>
            </div>
          </div>
        </div>

        <div id="reservations-info"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <!-- Include footer content here -->
    </footer>

    <!-- fullcalendar.io -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="calendar.js" type="module"></script>
    <script src="api.js"></script>
  </body>
</html>
